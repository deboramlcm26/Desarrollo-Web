<!DOCTYPE html> 
<html> 
    <head> 
        <title>Práctica 3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="css/bootstrap.min.css" rel="stylesheet"> 
    </head> 
    <body> 
        <div class="container">
            <form role="Cantantes-1">
                <label for="control1">Escoja uno de los siguientes cantantes hispano-hablantes:</label> 
                <select class="form-control" id="Cantantes-1"> 
                    <option>Pablo Alborán</option> 
                    <option>Romeo Santos</option>
                    <option>Camilo</option>
                    <option>Gabriel</option>
                    <option>Enrique Bunbury</option>
                    <option>Beret</option> 
                </select> 
                <label for="Cantantes-2">Escoja varios de los siguientes cantantes anglosajones:</label> 
                <select multiple class="form-control" id="Cantantes-2"> 
                    <option>Freddie Mercury</option> 
                    <option>Elvis Presley</option>
                    <option>chester bennington</option>
                    <option>Steven Tyler</option> 
                    <option>Bruno Mars</option>
                    <option>Charlie Puth</option>
                </select>      
                <button type="submit" class="btn btn-default">Enviar</button> 
            </form>
            
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="Correo-Electrónico">Escriba aquí su correo electrónico:</label>
                    <input type="email" class="form-control" id="Correo-Electrónico">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Soy estudiante
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Entrar</button>
            </form>
            
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="Nombre-Usuario" class="col-sm-3 control-label">Escriba aquí su nombre de usuario:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="Nombre-Usuario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Contraseña-Usuario" class="col-sm-3 control-label">Escriba aquí su contraseña de usuario:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="Contraseña-Usuario">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">Enviar Datos</button>
                    </div> 
                </div>
            </form>
            
            <form role="form">
                <fieldset disabled> 
                    <div class="form-group">
                        <label for="Dirección-Usuario">Escriba aquí su dirección residencial:</label>
                        <input type="text" class="form-control" id="Dirección-Usuario">
                    </div>
                    <div class="form-group">
                        <label for="Teléfono-Usuario">Escriba aquí su número telefónico:</label>
                        <input type="password" class="form-control" id="Teléfono-Usuario">
                    </div>
                </fieldset>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="" disabled>Soy mayor de edad
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Enviar Datos</button>
                </div> 
            </form>
            
            <form role="form">
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Botón 1</button>
                </div> 
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Botón 2</button>
                </div> 
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Botón 3</button>
                </div> 
                <div class="form-group">
                    <button type="submit" class="btn btn-info">Botón 4</button>
                </div> 
                <div class="form-group">
                    <button type="submit" class="btn btn-warning">Botón 5</button>
                </div> 
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Botón 6</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-link">Botón 7</button>
                </div>
            </form>
            
            <form role="form">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-xs">Botón 9</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-sm">Botón 10</button>
                </div> 
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Botón 11</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Botón 12</button>
                </div>
            </form>
            
            <form role="form">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Botón 13</button>
                </div> 
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg" disabled="disabled">Botón 14</button>
                </div> 
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg" disabled="disabled">Botón 15</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg" disabled="disabled">Botón 16</button>
                </div>
            </form>
            <div class="btn-group">
                <button type="button" class="btn btn-default">Botón 17</button>
                <button type="button" class="btn btn-default">Botón 18</button>
                <button type="button" class="btn btn-default">Botón 19</button>
            </div>
            <hr>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default">Botón 20</button>
                    <button type="button" class="btn btn-default">Botón 21</button>
                    <button type="button" class="btn btn-default">Botón 22</button>
                    <button type="button" class="btn btn-default">Botón 23</button>
                </div> 
                <div class="btn-group">
                    <button type="button" class="btn btn-default">Botón 24</button>
                    <button type="button" class="btn btn-default">Botón 25</button>
                    <button type="button" class="btn btn-default">Botón 26</button>
                    <button type="button" class="btn btn-default">Botón 27</button>
                </div>
            </div>
        </div>
    </body> 
</html>
