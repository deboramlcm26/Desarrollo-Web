<!doctype html>
<html>
    <head>
        <title>Colón y asociados</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="container">

                <form>
                    <div class="form-group row">
                        <label for="usuario" class="col-lg-3 col-form-label">Introduzca su nombre completo:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="nombre">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="clave" class="col-lg-3 col-form-label">Introduzca su cédula:</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="cedula">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="usuario" class="col-lg-3 col-form-label">Introduzca su dirección domiciliaria:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="direccion">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="usuario" class="col-lg-3 col-form-label">Introduzca su número telefónico:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="telefondo">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-lg-3 col-lg-9">
                            <button type="submit" class="btn btn-default">Enviar datos</button>
                        </div>
                    </div>
                </form>
            </div>

            <form class="form-inline">
                <label for="mail" class="mr-sm-2">¿Tiene alguna ficha legal en su expediente?</label>
                <input type="email" class="form-control mr-sm-2" id="ficha-legal">

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input mr-sm-2"> Acepto los términos legales de mi caso
                    </label>
                </div>
                <button type="submit" class="btn btn-default ml-sm-2">Enviar datos</button>
            </form>
            <br>

            <form>
                <div class="form-group">

                    <label for="control1">Seleccione uno de los siguientes jurados para procesar su solicitud de registros:</label>
                    <select class="form-control" id="jurado" name="jurado">
                        <option>Suprema Corte de Jusiticia</option>
                        <option>Juzgado de paz</option>
                        <option>Cámara Civil</option>
                        <option>Corte de apelación</option>
                        <option>Cámara penal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="control2">Seleccione uno o varios abogados para que representen su caso</label>
                    <select multiple class="form-control" id="abogado" name="abogado">
                        <option>Licda. Debora Colón (especializada en derecho penal, consitucional e internacional)</option>
                        <option>Licda. Guadalupe Batallán (especializada en derecho civil y procesal)</option>
                        <option>Lic. Nicolás Márquez (especializado en derecho marítimo y aeronáutico)</option>
                        <option>Lic. Francisco Oneto (especializado en derecho comercial, laboral y administrativo)</option>
                        <option>Licda. Carmen Herrera (especializada en derecho migratorio y familiar)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-default">Enviar datos</button>
            </form>
            <br>

            <p><strong>Datos del caso</strong></p>
            <form>
                <div class="form-group">
                    <label for="nombre2">Ingrese el nombre de su caso o de expendiente general:</label>
                    <input type="text" class="form-control form-control-sm" id="nombre-caso" name="nombre-caso">
                </div>

                <div class="form-group">
                    <label for="clave2">Ingrese su código de notificación legal/denuncia/expediente:</label>
                    <input type="password" class="form-control form-control-sm" id="codigo-denuncia" name="codigo-denuncia">
                </div>

                <button type="submit" class="btn btn-default">Enviar datos</button>
            </form>
            <br>

            <p><strong>Datos de la acusación</strong></p>
            <form>
                <div class="form-group">
                    <label for="nombre3">Ingrese aquí en qué consiste la acusación:</label>
                    <input type="text" class="form-control form-control-lg" id="datos-acusacion" name="datos-acusacion">
                </div>

                <div class="form-group">
                    <label for="clave3">Ingrese el código del juez que está llevando el caso:</label>
                    <input type="password" class="form-control form-control-lg" id="codigo-juez" name="codigo-juez">
                </div>

                <button type="submit" class="btn btn-default">Enviar datos</button>
            </form>
            <br>

            <p><strong>Datos del acuerdo</strong></p>
            <form>
                <div class="form-group">
                    <label for="nombre">¿Qué exige para que este caso se resuelva?</label>
                    <input type="text" class="form-control" id="acuerdo" name="acuerdo">
                </div>

                <div class="form-group">
                    <label for="clave">Ingrese su código de acta de acuerdo de resolución:</label>
                    <input type="password" class="form-control" id="codigo-resolucion" name="codigo-resolucion">
                </div>

                <button type="submit" class="btn btn-default">Enviar datos</button>
            </form>
            <br>

            <form>
                <div class="form-group">
                    <label for="nombre">Ingrese su fecha de sitación para el juicio:</label>
                    <input type="text" class="form-control" id="fecha-juicio" name="fecha-juicio">
                    <small class"form-text text-muted">No puede ingresar espacios en blanco.</small>
                </div>

                <div class="form-group">
                    <label for="clave">Ingrese el código de apelación de su caso:</label>
                    <input type="password" class="form-control" id="codigo-apelacion" name="codigo-apelacion">
                    <small class"form-text text-muted">El código debe tener por lo menos 10 caracteres, y al menos uno de ellos debe ser un número entero.</small>
                </div>

                <button type="submit" class="btn btn-default">Enviar datos</button>
            </form>
            <br>
            <p><strong>Para uso exclusivo del Juez del caso:</strong></p>
            <form>
                <fieldset disabled>
                    <div class="form-group">
                        <label for="usuario">¿Cuál fue la disposición?</label><!--Aceptada/rechazada/no disponible-->
                        <input type="text" class="form-control" id="dispocicion" name="dispocicion">
                    </div>

                    <div class="form-group">
                        <label for="clave">Ingrese el código de resolución dada en la sentencia:</label>
                        <input type="password" class="form-control" id="codigo-sentencia" name="codigo-sentencia">
                    </div>
                </fieldset>

                <div class="form-check">
                    <input disabled class="form-check-input" type="checkbox" value="" id="checkbox1" name="checkbox1">
                    <label class="form-check-label" for="checkbox1">El caso fue abierto y cerrado por el Poder Judicial</label>
                </div>

                <button type="submit" class="btn btn-default">Enviar datos</button>
            </form>
            <hr>

            <form>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Mire aquí sobre nuestra firma de abogados</button>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-secondary">Mire aquí para saber más sobre nuestros servicios</button>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Mire aquí para ver nuestros ensayos legales</button>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-info">Mire aquí nuestras apariciones en medios de comunicación</button>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-warning">Mire aquí nuestras redes sociales</button>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Mire aquí nuestros socios</button>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-dark">Mire aquí los casos que hemos ganado</button>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-light">Mire aquí nuestras sucursales</button>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-link">Mire aquí quiénes forman parte de nuestro equipo</button>
                </div>
            </form>

            <form>
                <button type="submit" class="btn btn-primary btn-sm">Mire aquí nuestro teléfono de contacto</button>
                <button type="submit" class="btn btn-primary btn-lg">Mire aquí nuestras últimas noticias</button>
                <button type="submit" class="btn btn-primary">Mire aquí nuestro correo electrónico de contacto</button>
                <hr>
                <button type="submit" class="btn btn-primary btn-sm btn-block">Mire aquí nuestras diversas colaboraciones con la justicia dominicana</button>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Mire aquí nuestro foro de preguntas y respuestas</button>
                <button type="submit" class="btn btn-primary btn-block">Mire aquí nuestros aportes a las mejoras del sistema judicial dominicano</button>
            </form>
        </div>
    </body>
</html>
